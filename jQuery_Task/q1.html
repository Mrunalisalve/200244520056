<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#demo").hide();
  });
});
</script>
</head>
<body>
<h3> Hiding an image </h3>
<img id="demo" src="nature.jpg"/> <br><br>

<button>Click me to hide image</button>

</body>
</html>
