<!DOCTYPE html>
<html>
<h2>Check the mobile number</h2>
<body>
    <button type="button" onclick="check(mobile)">click!!</button>
    <script>
        function check (mobile)
        {
           if(mobile.length==10)
           {
               document.write("Mobile number have 10 digits")
           }
           else{
               document.write("Correct the number");
           }
            
        }
        var mobile="9567789009";

</script>   
</body>
</html>
