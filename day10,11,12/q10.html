<!DOCTYPE html>
<html>
<body>
        
     <h3> error mesaage </h3>
        
        <input type = "text" id = "demo1" placeholder = "Enter Text">
        <span id = "demo"></span><br><br>
        <button type = "button" onclick = "span()">Click!!</button>
        

        <script>
            function span()
            {
                var x = document.getElementById("demo1").value;
                if(x == 0)
                {
                    try
                    {
                        throw "<b>Error</b>, Please enter right Input.";
                    }
                    catch(err)
                    {
                        document.write(err);
                    }
                }
                else 
                {
                    document.getElementById("demo").innerHTML = x;
                }
            }
        </script>
    </body>
</html>
