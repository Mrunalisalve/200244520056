<!DOCTYPE html>
<html>
    <head>
        <title>Displaying height and width of screen</title>
    </head>
    <body style="background-color:grey">
        <h2 id="demo"></h2>

        <script>
            document.getElementById("demo").innerHTML= "Screen Width is:" + window.screen.width + "</br>" + "Screen Height is:" + window.screen.height ;
        </script>

    </body>
</html>
