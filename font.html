<!doctype HTML>
<html>

<body>
<p id = "font"></p>

 <script>
 var name = "Mrunali";
 document.getElementById('font').innerHTML = name.fontsize(4);
 </script>
 
 <input type = "button" value = "Change font-size!" onclick = 'changeFont()'/>
 
 <script>
 function changeFont(){
 document.getElementById('font').innerHTML = name.fontsize(7);
 }
 </script>
 
</body>
</html>
